<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HW 1 - Problem 2</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/3/css/bootstrap.min.css">
    <script src="../lib/jquery-latest.pack.js"></script>
    <script src="../bootstrap/3/js/bootstrap.min.js"></script>
    <style>
   		.container > .row {
   			margin-top: 10px;
   		}
   		#bgcolor{
   			width: 80px;
   		}
   	</style>   	
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    		<div class="row">
    			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">    				    				
					<div class="form-group">
						<label class="sr-only" for="">Class</label>
						<input type="text" class="form-control" id="class" placeholder="Class" value="bird">
					</div>
					<div class="form-group">
						<label class="sr-only" for="">Color</label>
						<input type="color" class="form-control" id="bgcolor">
					</div>    					
    				<button type="button" id="paint" class="btn btn-primary">Paint</button>
    			</div>
    		</div>
    		</div>
    		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    			<ul>
				    <li class="bird">Hummingbird</li>
				    <li class="bird">Nightingale</li>
				    <li>Lizard</li>
				    <li class="bird">Eagle</li>
				    <li class="bird">Sparrow</li>
				</ul>				
    		</div>
    	</div>
    </div>	
    <script>
	    jQuery(document).ready(
	    	function(){
	    		jQuery('#paint').on('click', function(){
	    			var className = jQuery('#class').val();
	    			var colorToSet = jQuery('#bgcolor').val();
	    			jQuery('.' + className).each(function() {
	    				$(this).css('background', colorToSet);
	    			});
	    		});
	    });
    </script>
  </body>
</html>
